{{define "header"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packrat</title>

  <link href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/css/foundation.min.css" type="text/css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
</head>
<body>
<div class="off-canvas-wrap">
  <div class="inner-wrap">
    <nav class="top-bar hide-for-small" data-topbar>
      <ul class="title-area">
        <li class="name"><h1><a href="/">Packrat</a></h1></li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li><a href="/">Home</a></li>
        </ul>
      </section>
    </nav>
    <nav class="tab-bar show-for-small">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon">
          <span></span>
        </a>
      </section>
      <section class="middle tab-bar-section">
        <h1 class="title">Packrat</h1>
      </section>
    </nav>
    <aside class="left-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>Navigation</label></li>
        <li><a href="/">Home</a></li>
      </ul>
    </aside>
    <section class="main-section">
      {{end}}
      {{define "footer"}}
    </section>
  </div>
</div>      
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.0.2/js/foundation.min.js"></script>
<script>$(document).foundation();</script>
<script>$(function(){ $(document).foundation(); });</script>
</body>
</html>
{{end}}
